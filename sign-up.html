<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eglanto - SignUp</title>
    <link rel="stylesheet" href="./assests/css/sign-up.css">
    <script src="https://kit.fontawesome.com/1a578d4918.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-div">
        <div id="div1">
            <div id="div1-1">
                <h1 id="heading">WELCOME!!!!</h1>
                <h1 id="cont">Sparkle up your style with a piece of jewelry from the Eglanto.</h1>
            </div>
        </div>
        <div id="div2">
            <div id="div2-1">
                <h1>Hey Hello</h1>
                <img src="./assests/images/wave.png" alt="" height="5%" width="5%">
            </div>
            <br>
            <span>Enter the information to create an account.</span>
            <div id="div2-2">
                <div class="input-box">
                    <span>Name</span>
                    <input type="text" required="required">
                </div>
                <div class="input-box">
                    <span>Email</span>
                    <input type="text" required="required">
                </div>
                <div class="input-box">
                    <span>Password</span>
                    <input type="password" required="required">
                </div>
            </div>
            <div id="div2-3">
                <input type="checkbox" name="" id="">
                <span>I Agree to all Terms and Conditions.</span>
            </div>
            <button id="signup">Sign-Up</button>
        </div>
    </div>
</body>
</html>
