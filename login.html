<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eglanto - Sign in</title>
    <link rel="stylesheet" href="./assests/css/login.css">
</head>

<body>
    <div id="main-cont">
        <div id="cont1">
            <div id="top">
                <span1>Eglanto</span1>
                <span2>Lean More</span2>
            </div>
            <div id="cont1-1">
                <span id="span1">Sign in</span>
                <span id="span2">New to Eglanto? <a href="">Sign up for free</a></span>
                <div class="inputbox">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="inputbox">
                    <input type="password" id="pass" placeholder="Password" required>
                </div>
                <span id="span3"><a href="">Forgot your Password?</a></span>
                <button id="signin-btn">Sign in</button>
                <button id="google">
                    <img src="./assests/images/google.png" alt="" width="8%" style="margin-right: 10px;">
                    Sign in with Google
                </button>
                <button id="apple">
                    <img src="./assests/images/apple.png" alt="" width="14%" style="margin-right: 5px;">
                    Sign in with Apple
                </button>
            </div>
        </div>
        <div id="cont2">
            <img src="./assests/images/Ecommerce web page-rafiki.svg" alt="" width="87.5%">
        </div>
    </div>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>


    <script defer src="./assests/js/firebase.js"></script>
</body>

</html>
